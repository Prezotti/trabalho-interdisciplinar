<!DOCTYPE html>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <link rel="stylesheet" href="../reset.css">
    <link rel="stylesheet" href="../style-geral.css">
    <link rel="stylesheet" href="pesquisar-imoveis.css">
    <link rel="icon" type="imagem/png" href="../imagens-site/logo-parcial-negativa.png" />
    <title>Dreams - Imobiliaria</title>
</head>
<body>
        
    <header>
        <section class="box-header">
            <img src="../imagens-site/logo-positivo.png" class="logo" alt="">
            
            <nav class="menu-header">
                <a href="../Home/home.html">Home</a>
                <a href="../Adicionar-imoveis/adicionar-imoveis.html">Adicionar Imóveis</a>
                <a href="#top-pesquisa">Pesquisar Imóveis</a>
                <a href="../Contato/contato.html">Contato</a>
            </nav>
    
        </section>
        
    </header>

    <div id="top-pesquisa"></div>

    <main>

        <section class="filtros">
            
            <div class="filtro-esquerda">

                <div class="filtro filtro-cidade">
                    <h2>Cidade</h2>
                    <input type="search" id="inCidade" list="cidadesDisponiveis">
                </div>

                <datalist id="cidadesDisponiveis">
                </datalist>

                <div class="filtro filtro-tipoImovel">
                    <h2>Tipo do imóvel</h2>
                    <div class="filtro-opcoes">
                        <div class="opcoes-dupla">
                            <label><img src="../imagens-site/icon-apartamento.png" class="icon-filtro"><input id="cbApartamento" type="checkbox">Apartamento</label>
                            <label><img src="../imagens-site/icon-casa.png" class="icon-filtro"><input id="cbCasa" type="checkbox">Casa</label>
                        </div>
                        <div class="opcoes-dupla">
                            <label><img src="../imagens-site/icon-cabin.png" class="icon-filtro"><input id="cbSitio" type="checkbox">Sítio</label>
                            <label><img src="../imagens-site/icon-loja.png" class="icon-filtro"><input id="cbLoja" type="checkbox">Loja</label>
                        </div>                 
                        <div class="opcoes-dupla">
                            <label><img src="../imagens-site/icon-duplex.png" class="icon-filtro"><input id="cbDuplex" type="checkbox">Duplex</label>
                            <label><img src="../imagens-site/icon-plot.png" class="icon-filtro"><input id="cbTerreno" type="checkbox">Terreno</label>
                        </div>
                    </div>
                </div>               

            </div>

            <div class="filtro-direita">

                <div class="filtro filtro-bairro">
                    <h2>Bairro</h2>
                    <select id="inBairro">
                        <option value="Todos">Todos</option>                    
                    </select>
                    <span class="erro-bairro">*Selecione uma cidade</span>
                </div>

                <div class="filtro filtro-areaConstruida">
                    <h2>Área construida</h2>
                    <label for="inAreaMinima">Mínimo</label>
                    <input id="inAreaMinima" type="number">
                    <label for inAreaMaxima>Máximo</label>
                    <input id="inAreaMaxima" type="number">
                </div>

            </div>

        </section>
        
        <div class="botoes">
            <input class="bt bt-filtrar" id="btFiltrar" type="submit" value="Filtrar imóveis">
            <input class="bt bt-Limpar" id="btLimpar" type="button" value="Limpar Filtros">
        </div>

        <div class="qtdImoveis">

        </div>

        <section class="imoveis">
            <!-- <div class="imovel">
                <img class="img-imovel" src="../imagens-imoveis/apartamento 027.jpg" alt="">
                <div class="informacoes-imovel">
                    <p class="tipo-imovel">Apartamento em Santa Teresa</p>
                    <p class="tipo-detalhes area-construida-imovel">Área construida: 122m²</p>
                    <p class="tipo-detalhes area-total-imovel">Área total: 0m²</p>
                    <p class="tipo-detalhes endereco-imovel">Rua João Marcon, 283 - 0, bairro Boituva, CEP: 18550-000</p>
                </div>
            </div> -->
        </section>

    </main>

    <footer>

        <section class="box-footer">
    
          <img src="../imagens-site/logo-parcial-negativa.png" class="logo-footer">
    
          <nav class="menu-footer">
            <a href="../Home/home.html">Home</a>
            <a href="../Adicionar-imoveis/adicionar-imoveis.html">Adicionar Imóveis</a>
            <a href="#top-pesquisa">Pesquisar-Imoveis</a>
            <a href="../Contato/contato.html">Contato</a>
          </nav>
    
        </section>
    
      </footer>
    
    <script src="pesquisarImoveis.js"></script>
</body>
</html>
