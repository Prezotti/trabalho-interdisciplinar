<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="contato.css">
  <link rel="stylesheet" href="../reset.css">
  <title>Contato</title>
</head>

<body>
  <header>
    <section class="box-header">
      <img src="../imagens-site/logo-positivo.png" class="logo" alt="">

      <nav class="menu-header">
        <a href="../Home/home.html">Home</a>
        <a href="../Pesquisar-Imoveis/pesquisar-imoveis.html">Pesquisar Imóveis</a>
        <a href="../Adicionar-Imoveis/adicionar-imoveis.html">Adicionar Imóvel</a>
        <a href="#top-contato">Contato</a>
      </nav>

    </section>

  </header>

  <div id="top-contato">.</div>
  <main>
    <section class="section-form form-contato">
      <form class="form">
        <div class="contato-titulo">
          <h1>Entre em Contato</h1>
        </div>

        <div class="input-group">
          <div class="input-box">
            <label for="nomeSobrenome">Nome e Sobrenome: </label>
            <input id="nomeSobrenome" type="text" name="nomeSobrenome" placeholder="Digite seu nome e sobrenome"
              required>
          </div>

          <div class="input-box">
            <label for="email">E-mail: </label>
            <input id="email" type="email" name="email" placeholder="Digite seu e-mail" required>
          </div>

          <div class="input-box">
            <label for="numero">Celular: </label>
            <input id="inNumero" type="tel" name="numero" placeholder="(xx) xxxx-xxxx" required>
          </div>


          <div class="input-mensagem">
            <p><label for="mensagem">Mensagem: </label></p>
            <textarea name="mensagem" id="mensagem" cols="50" rows="12"></textarea>
          </div>
        </div>

        <div class="checked-area">
          <div class="checked-titulo">
            <h6>Motivo da Interação: </h6>
          </div>

          <div class="checked-grupo">
            <div class="inChecked">
              <input id="avaliarUmProduto" type="radio" name="opcoes">
              <label for="avaliarUmProduto">Avaliar um produto</label>
            </div>

            <div class="inChecked">
              <input id="criticarAtendimento" type="radio" name="opcoes">
              <label for="criticarAtendimento">Criticar atendimento</label>
            </div>

            <div class="inChecked">
              <input id="problemasEmRelacaoACompras" type="radio" name="opcoes">
              <label for="problemasEmRelacaoACompras">Problemas em relação a compras</label>
            </div>

            <div class="inChecked">
              <input id="receberOfertas" type="checkbox" name="opcoes">
              <label for="receberOfertas">Receber oferta de imóveis</label>
            </div>

            <div class="inChecked">
              <input id="outros" type="radio" name="opcoes">
              <label for="outros">Outros </label>
            </div>

          </div>
        </div>

        <input type="submit" class="bt-enviar">
      </form>
    </section>

    <div id="top-contato">.</div>

    <section class="section-form form-ofertas desaparecendo">
      <form class="form">
        <div class="contato-titulo">

          </div>


          <div class="input-mensagem">
            <p><label for="mensagem">Mensagem: </label></p>
            <textarea name="mensagem" id="mensagem" cols="50" rows="12"></textarea>
          </div>
        </div>

        <div class="checked-area">
          <div class="checked-titulo">
            <h6>Motivo da Interação: </h6>
          </div>

          <div class="checked-grupo">
            <div class="inChecked">
              <input id="avaliarUmProduto" type="radio" name="opcoes">

            </div>

            </div>

            <div class="inChecked">
              <input id="sugestoesParaMelhoriasNoGeral" type="radio" name="opcoes">
              <label for="sugestoesParaMelhoriasNoGeral">Sugestões para melhorias no geral</label>
            </div>

            <div class="inChecked">
              <input id="outros" type="radio" name="opcoes">
              <label for="outros">Outros </label>
            </div>

          </div>
        </div>

        <input type="submit" class="bt-enviar">
      </form>
    </section>
  </main>

  <footer>

    <section class="box-footer">

      <img src="../imagens-site/logo-parcial-negativa.png" class="logo-footer">

      <nav class="menu-footer">
        <a href="../Home/home.html">Home</a>
        <a href="../Adicionar-Imoveis/adicionar-imoveis.html">Adicionar-Imoveis</a>
        <a href="../Pesquisar-Imoveis/pesquisar-imoveis.html">Pesquisar-Imoveis</a>
        <a href="#top-contato">Contato</a>
      </nav>

    </section>

  </footer>
  <script src="contato.js"></script>
</body>

</html>
